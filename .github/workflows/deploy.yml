name: iOS Deploy

on: [push]

jobs:
  deploy:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup SSH Keys and known_hosts for fastlane match
      uses: webfactory/ssh-agent@v0.4.1
      with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Select Xcode version
      run: sudo xcode-select -s '/Applications/Xcode_11.3.app/Contents/Developer'

    - name: Bundle install
      run: cd ./swaptime_flutter/ios && bundle update --bundler && bundle install

    - name: Setup JDK
      uses: actions/setup-java@v1
      with:
        java-version: "12.x"
    - name: Setup flutter
      uses: subosito/flutter-action@v1
      with:
        flutter-version: "1.22.2"
        channel: "stable"

    - name: Install tools
      run: |
        cd swaptime_flutter && flutter pub get
        cd ./ios && pod install

    - name: Deploy to TestFlight
      run: |
        cd ./swaptime_flutter/ios && bundle exec fastlane beta
      env:
        TEAM_ID: ${{ secrets.TEAM_ID }}
        ITC_TEAM_ID: ${{ secrets.ITC_TEAM_ID }}
        FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
        FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
        FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
        FASTLANE_SESSION: ${{ secrets.FASTLANE_SESSION }}
        MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        MATCH_KEYCHAIN_NAME: ${{ secrets.MATCH_KEYCHAIN_NAME }}
        MATCH_KEYCHAIN_PASSWORD: ${{ secrets.MATCH_KEYCHAIN_PASSWORD }}
        DELIVER_ITMSTRANSPORTER_ADDITIONAL_UPLOAD_PARAMETERS: ${{ secrets.DELIVER_ITMSTRANSPORTER_ADDITIONAL_UPLOAD_PARAMETERS }}
