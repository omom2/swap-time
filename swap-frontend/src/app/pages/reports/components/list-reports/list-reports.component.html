<div *ngIf="reports != null">
    <div *ngIf="reports.length !== 0">
      <div class="container-fluid">
        <h1 class="text-center my-4">Manage Reports Page</h1>
          <div class="row">
              <div class="col-7 col-md-6 col-xl-4">
                  <div class="form-group mb-4">
                      <input 
                        id="exampleFormControlInput2" 
                        [(ngModel)]="name" 
                        (keyup)="applyFilter()" 
                        type="text" 
                        placeholder="searching for User Name and Item Name ?" 
                        class="form-control form-control-underlined border-primary search-input">
                  </div>
              </div>
              <!-- <div class="col-5 col-md-6 col-xl-8 align-self-center">
                <a class="btn btn-primary btn-sm mb-2 float-right" routerLink="/animes/add">
                  <i class="fa fa-plus"></i>
                  Add New Reports
                </a>
              </div> -->
          </div>
        <div class="table-responsive text-center">
            <table class="table table-bordered main-table">
                <tr class="bg-dark text-white">
                    <td>#ID</td>
                    <td>Swap Item ID</td>
                    <td>Swap Item Name</td>
                    <td>User Name</td>
                    <td>Delete Item</td>
                    <td>Delete Report</td>
                </tr>
                <tr *ngFor="let report of reportsFilterList | paginate: config">
                  <td>{{report.id}}</td>
                  <td>{{report.swapItemID}}</td>
                  <td>{{report.itemName ? report.itemName : '-' }}</td>
                  <td>{{report.userName ? report.userName : '-'}}</td>
                  <td>
                    <a (click)="deleteItem(report.swapItemID, report.id)" class="btn btn-danger confirm btn-sm mr-1 mb-1 {{isDeleted ? 'disabled' : ''}}">
                        Delete
                    </a>
                  </td>
                  <td>
                      <!-- <a routerLink="/animes/edit/{{anime.id}}" class="btn btn-success btn-sm mr-1 mb-1">
                        Edit
                      </a> -->
                      <a (click)="delete(report.id)" class="btn btn-danger confirm btn-sm mr-1 mb-1 {{isDeleted ? 'disabled' : ''}}">
                        Delete
                      </a>
                  </td>
                </tr>
            </table>
            <pagination-controls class="my-pagination"
                                 (pageChange)="pageChanged($event)"
                                 autoHide="true"
                                 maxSize="5"
                                 responsive="true"
                                 previousLabel="Prev"
                                 nextLabel="Next"
                                 screenReaderPaginationLabel="Pagination"
                                 screenReaderPageLabel="page"
                                 screenReaderCurrentLabel="You're on page">
            </pagination-controls>
        </div>
      </div>
    </div>
    <div *ngIf="reports.length === 0">
        <div class="container">
            <div class="alert alert-primary text-center mt-5">There Isn't Reports To Show</div>
            <!-- <a routerLink="/swap/add" class="btn btn-primary btn-sm mb-2 float-right">
                <i class="fa fa-plus"></i>
                Add New Anime
            </a> -->
        </div>
    </div>
</div>
<div *ngIf="reports == null">
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
</div>
